            </svg>
        </button>

    <!-- Main Content -->
    <main class="contact-main">
        <!-- Page Header -->
        <header class="contact-header">
            <h1 class="page-title">
                <span class="title-bracket">&lt;</span>
                GET IN TOUCH
                <span class="title-bracket">/&gt;</span>
            </h1>
            <p class="page-subtitle">Let's build something extraordinary together</p>
        </header>

        <!-- Contact Grid -->
        <div class="contact-grid">
            <!-- Contact Form -->
            <section class="form-section">
                <div class="form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="userName">
                                <span class="label-text">NAME</span>
                                <span class="label-required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="userName" 
                                    name="user_name" 
                                    required 
                                    autocomplete="name"
                                >
                                <div class="input-line"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userEmail">
                                <span class="label-text">EMAIL</span>
                                <span class="label-required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="email" 
                                    id="userEmail" 
                                    name="user_email" 
                                    required 
                                    autocomplete="email"
                                >
                                <div class="input-line"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">
                                <span class="label-text">MESSAGE</span>
                                <span class="label-required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <textarea 
                                    id="message" 
                                    name="message" 
                                    rows="6" 
                                    required
                                ></textarea>
                                <div class="input-line"></div>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">SEND MESSAGE</span>
                            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>

                        <div id="formStatus" class="form-status"></div>
                    </form>
                </div>
            </section>

            <!-- Contact Info -->
            <aside class="info-section">
                <div class="info-container">
                    <h3 class="info-title">QUICK CONNECT</h3>

                                </svg>
                            </div>
                            <div class="social-info">
                                <span class="platform-name">GitHub</span>
                                <span class="platform-handle">@designedBySatyam</span>
                            </div>
                            <svg class="card-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="7" y1="17" x2="17" y2="7"/>
                                <polyline points="7 7 17 7 17 17"/>
                            </svg>
                        </a>

                        <a href="https://www.linkedin.com/in/satyampandey27" target="_blank" rel="noopener" class="social-card">
                            <div class="card-glow"></div>
                            <div class="social-icon-box">
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">

                                <span class="platform-handle">Satyam Pandey</span>
                            </div>
                            <svg class="card-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="7" y1="17" x2="17" y2="7"/>

                        <a href="mailto:hello.satyam27@gmail.com" class="social-card">
