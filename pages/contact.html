  <main class="contact-main">
    <header class="contact-header">
      <div class="section-tag" style="justify-content:center;margin-bottom:16px;">ESTABLISH CONNECTION</div>
      <h1 class="page-title">
        <span class="title-bracket">&lt;</span>
        GET IN TOUCH
        <span class="title-bracket">/&gt;</span>
      </h1>
      <p class="page-subtitle">Let's build something extraordinary together</p>
    </header>
    <div class="contact-grid">
      <section class="form-section">
        <div class="form-container">
          <form id="contactForm" class="contact-form" novalidate>
            <div class="form-group">
              <label for="userName">
                <span class="label-text">NAME</span>
                <span class="label-required">*</span>
              </label>
              <div class="input-wrapper">
                <input type="text" id="userName" name="user_name"
                  placeholder="Your full name" required autocomplete="name" maxlength="100">
              </div>
            </div>
            <div class="form-group">
              <label for="userEmail">
                <span class="label-text">EMAIL</span>
                <span class="label-required">*</span>
              </label>
              <div class="input-wrapper">
                <input type="email" id="userEmail" name="user_email"
                  placeholder="your@email.com" required autocomplete="email" maxlength="254">
              </div>
            </div>
            <div class="form-group">
              <label for="message">
                <span class="label-text">MESSAGE</span>
                <span class="label-required">*</span>
              </label>
              <div class="input-wrapper">
                <textarea id="message" name="message" rows="6"
                  placeholder="Tell me about your project..." required maxlength="2000"></textarea>
                <span class="char-counter" id="charCounter">0 / 2000</span>
              </div>
            </div>
            <!-- Honeypot — hidden from real users, bots fill it -->
            <div class="hp-field" aria-hidden="true">
              <label for="website">Website</label>
              <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit" class="submit-btn">
              <span class="btn-text">TRANSMIT MESSAGE</span>
              <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
            </button>
            <div id="formStatus" class="form-status"></div>
          </form>
        </div>
      </section>
